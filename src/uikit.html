<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bravo</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
  <section class="uikit">
    <h1 class="uikit__title">UI Kit</h1>

    <div class="uikit__row">
      <div class="uikit__col">Покой</div>
      <div class="uikit__col">Ховер</div>
      <div class="uikit__col">Нажатие</div>
      <div class="uikit__col">Активный</div>
    </div>

    <div class="uikit__row">
      <div class="uikit__col"><a href="#" class="btn">Кнопка 1</a></div>
      <div class="uikit__col uikit__col--hovered"><a href="#" class="btn">Кнопка 1</a></div>
      <div class="uikit__col uikit__col--push"><a href="#" class="btn">Кнопка 1</a></div>
    </div>

    <div class="uikit__row">
      <div class="uikit__col"><a href="#" class="btn btn--outline">Кнопка 2</a></div>
      <div class="uikit__col uikit__col--hovered"><a href="#" class="btn btn--outline">Кнопка 2</a></div>
      <div class="uikit__col uikit__col--push"><a href="#" class="btn btn--outline">Кнопка 2</a></div>
    </div>

    <div class="uikit__row">
      <div class="uikit__col"><span class="icon-info"></span></div>
      <div class="uikit__col uikit__col--hovered"><span class="icon-info"></span></div>
    </div>

    <div class="uikit__row">
      <div class="uikit__col"><a href="#" class="link">Ссылка 1</a></div>
      <div class="uikit__col uikit__col--hovered"><a href="#" class="link">Ссылка 1</a></div>
      <div class="uikit__col uikit__col--push"><a href="#" class="link">Ссылка 1</a></div>
    </div>

    <div class="uikit__row">
      <div class="uikit__col"><a href="#" class="link link--black">Ссылка 2</a></div>
      <div class="uikit__col uikit__col--hovered"><a href="#" class="link link--black">Ссылка 2</a></div>
    </div>

    <div class="uikit__row">
      <div class="uikit__col"><div class="tabs__btn">Неактивный таб</div></div>
      <div class="uikit__col uikit__col--hovered"><div class="tabs__btn">Неактивный таб</div></div>
    </div>

    <div class="uikit__row">
      <div class="uikit__col">
        <div class="field">
          <label class="field__label">Имя поля
            <input type="text" class="field__input" value="Поле">
          </label>
        </div>
      </div>
      <div class="uikit__col uikit__col--hovered">
        <div class="field">
          <label class="field__label">Имя поля
            <input type="text" class="field__input" value="Поле">
          </label>
        </div>
      </div>
      <div class="uikit__col uikit__col--push">
        <div class="field">
          <label class="field__label">Имя поля
            <input type="text" class="field__input" value="Поле">
          </label>
        </div>
      </div>
    </div>

    <div class="uikit__row">
      <div class="uikit__col">
        <div class="select">
          <div class="select__wrap">
            <div class="select__placeholder">Список</div>
            <div class="select__dropdown">
              <div class="checkbox">
                <input type="checkbox" id="first-select-color1" name="first-color" class="checkbox__input visually-hidden">
                <label for="first-select-color1" class="checkbox__label checkbox__label--white">Белый</label>
              </div>
              <div class="checkbox">
                <input type="checkbox" id="first-select-color2" name="second-color" class="checkbox__input visually-hidden">
                <label for="first-select-color2" class="checkbox__label checkbox__label--multi">Мультицвет</label>
              </div>
              <div class="checkbox">
                <input type="checkbox" id="first-select-color3" name="third-color" class="checkbox__input visually-hidden">
                <label for="first-select-color3" class="checkbox__label checkbox__label--light">Светлый</label>
              </div>
              <div class="checkbox">
                <input type="checkbox" id="first-select-color4" name="fourth-color" class="checkbox__input visually-hidden">
                <label for="first-select-color4" class="checkbox__label checkbox__label--dark">Темный</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="uikit__col uikit__col--hovered">
        <div class="select">
          <div class="select__wrap">
            <div class="select__placeholder">Список</div>
            <div class="select__dropdown">
              <div class="checkbox">
                <input type="checkbox" id="second-select-color1" name="first-color" class="checkbox__input visually-hidden">
                <label for="second-select-color1" class="checkbox__label checkbox__label--white">Белый</label>
              </div>
              <div class="checkbox">
                <input type="checkbox" id="second-select-color2" name="second-color" class="checkbox__input visually-hidden">
                <label for="second-select-color2" class="checkbox__label checkbox__label--multi">Мультицвет</label>
              </div>
              <div class="checkbox">
                <input type="checkbox" id="second-select-color3" name="third-color" class="checkbox__input visually-hidden">
                <label for="second-select-color3" class="checkbox__label checkbox__label--light">Светлый</label>
              </div>
              <div class="checkbox">
                <input type="checkbox" id="second-select-color4" name="fourth-color" class="checkbox__input visually-hidden">
                <label for="second-select-color4" class="checkbox__label checkbox__label--dark">Темный</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="uikit__col uikit__col--push">
        <div class="select">
          <div class="select__wrap">
            <div class="select__placeholder">Список</div>
            <div class="select__dropdown">
              <div class="checkbox">
                <input type="checkbox" id="third-select-color1" name="first-color" class="checkbox__input visually-hidden">
                <label for="third-select-color1" class="checkbox__label checkbox__label--white">Белый</label>
              </div>
              <div class="checkbox">
                <input type="checkbox" id="third-select-color2" name="second-color" class="checkbox__input visually-hidden">
                <label for="third-select-color2" class="checkbox__label checkbox__label--multi">Мультицвет</label>
              </div>
              <div class="checkbox">
                <input type="checkbox" id="third-select-color3" name="third-color" class="checkbox__input visually-hidden">
                <label for="third-select-color3" class="checkbox__label checkbox__label--light">Светлый</label>
              </div>
              <div class="checkbox">
                <input type="checkbox" id="third-select-color4" name="fourth-color" class="checkbox__input visually-hidden">
                <label for="third-select-color4" class="checkbox__label checkbox__label--dark">Темный</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="uikit__col uikit__col--active">
        <div class="select select--active">
          <div class="select__wrap">
            <div class="select__placeholder">Список</div>
            <div class="select__dropdown">
              <div class="checkbox">
                <input type="checkbox" id="fourth-select-color1" name="first-color" class="checkbox__input visually-hidden">
                <label for="fourth-select-color1" class="checkbox__label checkbox__label--white">Белый</label>
              </div>
              <div class="checkbox">
                <input type="checkbox" id="fourth-select-color2" name="second-color" class="checkbox__input visually-hidden">
                <label for="fourth-select-color2" class="checkbox__label checkbox__label--multi">Мультицвет</label>
              </div>
              <div class="checkbox">
                <input type="checkbox" id="fourth-select-color3" name="third-color" class="checkbox__input visually-hidden">
                <label for="fourth-select-color3" class="checkbox__label checkbox__label--light">Светлый</label>
              </div>
              <div class="checkbox">
                <input type="checkbox" id="fourth-select-color4" name="fourth-color" class="checkbox__input visually-hidden">
                <label for="fourth-select-color4" class="checkbox__label checkbox__label--dark">Темный</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="uikit__row">
      <div class="uikit__col">
        <div class="checkbox">
          <input type="checkbox" id="first-checkbox" name="first-color" class="checkbox__input visually-hidden">
          <label for="first-checkbox" class="checkbox__label checkbox__label--white">Чекбокс 1</label>
        </div>
      </div>
      <div class="uikit__col uikit__col--hovered">
        <div class="checkbox">
          <input type="checkbox" id="second-checkbox" name="first-color" class="checkbox__input visually-hidden">
          <label for="second-checkbox" class="checkbox__label checkbox__label--white">Чекбокс 1</label>
        </div>
      </div>
      <div class="uikit__col uikit__col--push">
        <div class="checkbox">
          <input type="checkbox" id="third-checkbox" name="first-color" class="checkbox__input visually-hidden">
          <label for="third-checkbox" class="checkbox__label checkbox__label--white">Чекбокс 1</label>
        </div>
      </div>
    </div>

    <div class="uikit__row">
      <div class="uikit__col">
        <div class="checkbox">
          <input type="checkbox" id="first-checkbox-checked" name="first-color" class="checkbox__input visually-hidden" checked>
          <label for="first-checkbox-checked" class="checkbox__label checkbox__label--white">Чекбокс 2</label>
        </div>
      </div>
      <div class="uikit__col uikit__col--hovered">
        <div class="checkbox">
          <input type="checkbox" id="second-checkbox-checked" name="first-color" class="checkbox__input visually-hidden" checked>
          <label for="second-checkbox-checked" class="checkbox__label checkbox__label--white">Чекбокс 2</label>
        </div>
      </div>
      <div class="uikit__col uikit__col--push">
        <div class="checkbox">
          <input type="checkbox" id="third-checkbox-checked" name="first-color" class="checkbox__input visually-hidden" checked>
          <label for="third-checkbox-checked" class="checkbox__label checkbox__label--white">Чекбокс 2</label>
        </div>
      </div>
    </div>

    <div class="uikit__row">
      <div class="uikit__col">
        <span class="count-btn count-btn--minus"></span>
      </div>
      <div class="uikit__col uikit__col--hovered">
        <span class="count-btn count-btn--minus"></span>
      </div>
      <div class="uikit__col uikit__col--push">
        <span class="count-btn count-btn--plus"></span>
      </div>
    </div>
  </section>

<script src="./js/main.min.js"></script>
</body>
</html>
